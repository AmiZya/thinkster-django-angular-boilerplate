<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h1>Register</h1>

        <div class="well">
            <form role="form" ng-submit="vm.register()">
                <div class="form-group">
                    <label for="register__username">Username</label>
                    <input class="form-control" type="text" id="register__username" ng-model="vm.username" placeholder="ex. John"/>
                </div>

                <div class="form-group">
                    <label for="register__email">Email</label>
                    <input type="email" id="register__email" class="form-control" ng-model="vm.email" placeholder="ex. john@zetasoft.com" />
                </div>

                <div class="form-group">
                    <label for="register__password">Password</label>
                    <input type="password" id="register__password" value="" placeholder="ex. YourPasswordHere" ng-model="vm.password" />
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
